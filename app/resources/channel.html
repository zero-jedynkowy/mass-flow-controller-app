<div class="w-100 accordion hide mt-2 z-0 channel" id="channel%d" channel="%d" disabled>
  <div class="accordion-item p-0">
    
    <h2 class="accordion-header">
      <button class="accordion-button fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#channel%dcollapseOne" aria-expanded="true" aria-controls="collapseOne" id="channel%dTitle">
        Channel 1
      </button>
    </h2>
    <div id="channel%dcollapseOne" class="accordion-collapse collapse hide alert alert-primary m-0 p-0" data-bs-parent="#channel%d">
      <div class="d-flex flex-row accordion-body">
        
        <div class="d-flex flex-column w-50 pe-3 border-end border-primary">
          <p class="m-0 p-0 mt-3 fs-5 mt-3">Current state</p>
          <p class="m-0 p-0 fs-1" id="channel%dCurrentState">OFF</p>
          <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check turnOnButton" name="channel%dbtnradio" id="channel%dTurnOnButton" autocomplete="off" checked  channel="%d">
            <label class="btn btn-outline-primary" for="channel%dTurnOnButton">Turn ON</label>
          
            <input type="radio" class="btn-check turnOffButton" name="channel%dbtnradio" id="channel%dTurnOffButton" autocomplete="off"  channel="%d">
            <label class="btn btn-outline-primary" for="channel%dTurnOffButton">Turn OFF</label>
        </div>
        <p class="m-0 p-0 mt-3 fs-5">Current flow</p>
        <p class="m-0 p-0 fs-1" id="channel%dCurrentFlow">1000 sccm</p>
        <p class="m-0 p-0 mt-3 fs-5">Valve status</p>
        <p class="m-0 p-0 fs-4" id="channel%dValveStatus">AUTOMATICALLY CLOSED</p>
        <div class="d-flex flex-column w-100">
            <button type="button" class="btn btn-primary w-100 me-2 fs-5 mt-3 openValveButton"  id="channel%dOpenButton" channel="%d">OPEN</button>
            <button type="button" class="btn btn-primary w-100 me-2 fs-5 mt-3 closeValveButton"  id="channel%dCloseButton" channel="%d">CLOSE</button>
            <button type="button" class="btn btn-primary w-100 fs-5 mt-3 controlValveButton"  id="channel%dFlowControllButton"  channel="%d">FLOW CONTROLL</button>
        </div>
        <p class="m-0 p-0 mt-3 fs-5 mt-3">Maximum N2 controller flow</p>
        <p class="m-0 p-0 fs-1" id="channel%dcurrentMaxN2ControllerFlow">10 sccm</p>
        <select class="form-select form-select-lg m-0 mt-3 maxN2FlowSelector" aria-label="Large select example" id="channel%dMaxN2Flow" channel="%d">
            <option value="10" channel="%d">10</option>
            <option value="20" channel="%d">20</option>
            <option value="50" channel="%d">50</option>
            <option value="100" channel="%d">100</option>
            <option value="200" channel="%d">200</option>
            <option value="500" channel="%d">500</option>
            <option value="1000" channel="%d">1000</option>
            <option value="2000" channel="%d">2000</option>
            <option value="5000" channel="%d">5000</option>
            <option value="10000" channel="%d">10000</option>
            <option value="20000" channel="%d">20000</option>
        </select>          
        <p class="m-0 p-0 mt-3 fs-5">Reference temperature</p>
        <p class="m-0 p-0 fs-1" id="channel%dreferenceTemperature">0 &deg;C</p>
        <div class="input-group mt-3" channel="%d">
          <input type="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" id="channel%dTemperature">
          <span class="input-group-text" id="basic-addon2">C&deg;</span>
          <button class="btn btn-outline-secondary bg-secondary-subtle setTempButton" type="button"  channel="%d">Ustaw</button>
        </div>   

        </div>
        <div class="d-flex flex-column w-50 ps-3 border-start border-primary">
          <p class="m-0 p-0 mt-3 fs-5">Set auto-control flow</p>
          <p class="m-0 p-0 fs-1" id="channel%dautoControlFlow">0 sccm</p>
          <div class="input-group mt-3">
            <input type="number" min="0" class="form-control" placeholder="0" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">sccm</span>
            <button class="btn btn-outline-secondary bg-secondary-subtle setAutoControlFlowButton" type="button"  channel="%d">Ustaw</button>
          </div>   
          <p class="m-0 p-0 mt-3 fs-5">Gases</p>
        <ol class="d-none bg-light-subtle list-group list-group-numbered mt-3 p-0" id="channel%dGasesList" style="overflow-y: scroll; max-height: 350px; min-height: 200px;" channel="%s">

    </div>
  </div>
