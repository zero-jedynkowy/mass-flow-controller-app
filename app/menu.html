<div class="bg-primary-subtle position-fixed d-flex flex-column z-5" id="sideBar">

    <div class="row justify-content-center w-100 align-center m-0" id="menuTitle">DEVICES</div>
    <div class="flex-grow-1 rounded-2 overflow-auto bg-light-subtle position-relative" id="devicesList">

        <div class="d-none list-group overflow-auto" id="devicesListContent">
            <!-- <li class="list-group-item">An item</li> 
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li> -->

        <div class="w-100 h-100 bg-light-subtle texte-center align-self-center position-absolute top-0 start-0 p-0 m-0"  style="align-content: center;">
            <div class="fs-2 w-100 align-self-center text-center" id="devicesListStatePlaceholderTitle">No devices</div>
        </div>

    </div>

    <div class="d-flex flex-row w-100 p-0" id="menuMainButtonsList">

        <button type="button" class="btn btn-success w-fit w-100" id="connectButton">Connect</button>
        <button type="button" class="btn btn-danger w-fit w-100" id="disconnectButton">Disconnect</button>

    </div>

    <div class="d-flex flex-row w-100 m-0 p-0 ">

        <button type="button" id="changeThemeButton" class="btn bg-warning-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Change theme" settings="changeTheme">

        </button>

        <button type="button" id="changeLanguageButton" class="btn bg-warning-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Change a language">
            <i class="bi bi-translate"></i>
        </button>

        <button type="button" id="devModeButton" class="btn bg-warning-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Dev mode">
            <i class="bi bi-tools"></i>
        </button>

        <button type="button" id="moreSettingsButton" class="btn bg-warning-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="More settings">
            <i class="bi bi-gear"></i>
        </button>    

        <button type="button" id="aboutProgramButton" class="btn bg-warning-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="About the program">
