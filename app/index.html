                <label class="btn btn-outline-primary" for="btncheck4">CHANNEL 4</label>
              </div>
            </div>            
          </div>
          <div class="row">
            <div class="d-flex flex-row m-0 p-0">

              </div> 
              <div class="alert w-50  ml-2 alert-primary channelStatusSettingsBlock" role="alert"  id="channel2Block">

          </div>
          <div class="row">
            <div class="d-flex flex-row m-0 p-0" id="channelsList">

                <p class="fs-2 w-100 p-0 m-0 text-center">CHANNEL 3</p>
