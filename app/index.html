<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mass Flow Controller App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="node_modules/@fontsource/lato/400.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button type="button" class="btn btn-warning language" id="consoleSwitch">Konsola</button>
  
  
  
  <div class="container-fluid text-center" id="chooseDeviceWindow">
    <div class="text-center row deviceTitleParent">
      <div class="col-12 deviceTitle language" id="portsListTitle">Lista portów</div>
    </div>
    <div class="text-center row">
      <div class="col-8 leftPanel align-self-stretch">
        <div class="h-100 w-100 rounded-2  devicesList">
          <div class="h-100 list-group  overflow-auto">
            <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              The current link item
            </a> -->
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
            <!-- <a href="#" class="list-group-item list-group-item-action">A third link item</a>
            <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
            <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a> -->
          </div>
        </div>
      </div>
      <div class="col-4 rightPanel">
        <button type="button" class="w-100 btn btn-primary menuButton fs-5 language" id="connectButton">Połącz</button>
        <div class="w-100 allMenu">
        <div class="w-100 menuSectionTitle language" id="themeTitle">Motyw</div>
        <div class="w-100 btn-group-vertical menuButton" role="group" aria-label="Vertical radio toggle button group">
          <input type="radio" class="btn-check" name="vbtn-radio" id="lightTheme" autocomplete="off" checked>
          <label class="btn btn-outline-danger language" for="lightTheme" id="lightThemeSwitch">Jasny</label>
          <input type="radio" class="btn-check" name="vbtn-radio" id="darkTheme" autocomplete="off">
          <label class="btn btn-outline-danger language" for="darkTheme" id="darkThemeSwitch">Ciemny</label>
        </div>
        
        <div class="w-100 menuSectionTitle language" id="devModeTitle">Tryb deweloperski</div>
        
        <div class="w-100 btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio1" id="devToolsOn" autocomplete="off">
          <label class="btn btn-outline-primary language" for="devToolsOn" id="devToolsOnSwitch">Włącz</label>
        
          <input type="radio" class="btn-check" name="btnradio1" id="devToolsOff" autocomplete="off" checked>
          <label class="btn btn-outline-primary language" for="devToolsOff" id="devToolsOffSwitch">Wyłącz</label>
        

        </div>
        
        <div class="w-100 menuSectionTitle language" id="languageTitle">Język</div>

        <div class="w-100 btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio2" id="polski" autocomplete="off" checked>
          <label class="btn btn-outline-primary language" for="polski" id="polskiSwitch">Polski</label>
        
          <input type="radio" class="btn-check" name="btnradio2" id="english" autocomplete="off">
          <label class="btn btn-outline-primary language" for="english" id="englishSwitch">English</label>
        

        </div>
        
      </div>
      </div>
    </div>
  </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./renderer.js"></script>
</html>
