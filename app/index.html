<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mass Flow Controller App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="node_modules/@fontsource/lato/400.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex flex-column mb-2 h-100 w-100">
    
    <button type="button" class="btn border border-2 position-fixed top-0 end-0" id="showMenuButton">
      <i class="bi bi-list"></i>
    </button>
      
    <div class="d-flex align-content-start flex-wrap w-100">
      <div id="menuPlaceHolder"></div>
      <div id="mainContent">
        <div class="container-fluid" id="devicePanel">
          <!-- device panel -->
        </div>
      </div>
    </div>

    <div class="bg-primary-subtle position-fixed" id="sideBar">
      <div class="container-fluid p-0 m-0">
        <div class="row justify-content-center w-100 align-center m-0" id="menuTitle">Lista portów</div>
        <div class="d-flex flex-row w-100 m-0 p-0 position-absolute bottom-0 end-0">
          
          <button type="button" class="btn bg-info-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Zmień motyw">
            <i class="bi bi-moon-stars"></i>
          </button>

          <button type="button" class="btn bg-info-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Zmień język">
            <i class="bi bi-translate"></i>
          </button>

          <button type="button" class="btn bg-info-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tryb deweloperski">
            <i class="bi bi-tools"></i>
          </button>
            

          <button type="button" class="btn bg-info-subtle menuSmallBtn border-dark-subtle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Informacje o programie">
            <i class="bi bi-info-circle"></i>
          </button>    
        
        
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>
</html>
